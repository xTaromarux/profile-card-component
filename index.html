<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="item background">
      <img alt="background patterna card blue circle" class="bg-patern" src="./images/bg-pattern-card.svg">
      <img alt="image Victor" class="image-victor" src="images/image-victor.jpg">
    </div>
    <div class="item profile-info">
      <h3>Victor Crest </h3><h5 class="year">26</h5>
      <p>London</p>
    </div>
    <div class="item item-a">
      <h4>80K</h4>
      <p>Followers</p>
    </div>
    <div class="item item-b">
      <h4>803K</h4>
      <p>Likes</p>
    </div>
    <div class="item item-c">
      <h4>1.4K</h4>
      <p>Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xTaromarux">xTaromarux</a>.
  </div>
  <img src="./images/bg-pattern-top.svg" class="circle-1" alt="top circle">
  <img src="./images/bg-pattern-bottom.svg" class="circle-2" alt="bottom circle">
</body>
</html>
